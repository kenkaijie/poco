# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  apt_packages:
    - plantuml
    - doxygen
    - make
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_build:
      # only perform the generation, RTD will handle the actual document building.
      - make docs-gen

sphinx:
   configuration: docs/conf.py

python:
   install:
   - requirements: docs/requirements.txt
